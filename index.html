
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diamond Store</h1>
        <div class="product">
            <h3>Diamond 100</h3>
            <p>Harga: Rp 10.000</p>
            <input type="text" id="gameId" placeholder="Masukkan ID Game">
            <button onclick="orderDiamond(100)">Beli</button>
        </div>
        <div class="product">
            <h3>Diamond 500</h3>
            <p>Harga: Rp 50.000</p>
            <input type="text" id="gameId500" placeholder="Masukkan ID Game">
            <button onclick="orderDiamond(500)">Beli</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
